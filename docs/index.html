<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-vite-coverpage@main/docsify-vite-coverpage.css"> -->
  <style>
    .cover .mask {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #fff;
}

section.cover img:first-child {
  filter: drop-shadow(5px 5px 100px var(--theme-color, #0b67bd));
}

section.cover .cover-main > p:last-child a {
  letter-spacing: -.1px;
  padding: 12px 24px;
  background-color: #ebebef;
  border: none;
  color: #000000;
  font-size: 14px;
  font-weight: 600;
  margin: 5px 8px;
}

section.cover .cover-main > p:last-child a:last-child:hover {
  color: #ffffff;
}

section.cover h1 span {
  color: var(--theme-color, #0b67bd);
}

section.cover h1,
section.cover blockquote {
  font-weight: 700;
}

section.cover p:nth-last-child(2),
section.cover ul {
  line-height: 1.5;
  font-weight: 500;
}

@media only screen and (min-width: 960px) {
  section.cover .cover-main {
    margin: 0 72px;
  }

  section.cover .cover-main,
  section.cover h1,
  section.cover blockquote {
    text-align: left;
  }

  section.cover h1,
  section.cover blockquote {
    font-size: 56px;
    margin: 0;
  }

  section.cover p:nth-last-child(2),
  section.cover ul {
    font-size: 24px;
  }

  section.cover p {
    max-width: 576px;
  }

  section.cover .cover-main > p:last-child {
    margin-left: -8px;
  }

  section.cover blockquote {
    margin-top: -52px;
    line-height: -1px;
  }

  section.cover p:nth-last-child(2),
  section.cover ul {
    margin-top: -32px;
  }

  section.cover p {
    line-height: 1;
  }

  section.cover ul {
    margin-left: 0;
  }

  section.cover img:first-child {
    float: right;
    position: absolute;
    top: 50%;
    left: 75%;
    transform: translate(-50%, -50%);
    width: 270px;
  }
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PGo+',
      repo: '',
      coverpage: true,
      loadSidebar: true,
      onlyCover: true,
      subMaxLevel: 2,
      relativePath: true,
      themeColor: '#0b67bd',
      logo: 'assets/logo2-08.svg height=10px'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- PDFObject.js is a required dependency of this plugin -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"></script> 
  <!-- This is the source code of the pdf embed plugin -->
  <script src="path-to-file/docsify-pdf-embed.js"></script>
  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  
</body>
</html>
